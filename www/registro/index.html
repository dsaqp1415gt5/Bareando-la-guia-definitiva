<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Bareando - Registro</title>

        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/gsdk-base.css" rel="stylesheet" />  
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
        <link href="cropper.min.css" rel="stylesheet">

        <script src="js/jquery-2.1.4.min.js"></script>    
        <script src="js/jquery-ui.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.bootstrap.wizard.js" type="text/javascript"></script>
        <script src="js/wizard.js"></script>
        <script src="js/bareando.js"></script>
        <script src="cropper.min.js"></script>

    </head>

    <body>
        <div class="image-container set-full-height" style="background-image: url('images/wizard.jpg')">

            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">

                        <!--      Wizard container        -->   
                        <div class="wizard-container"> 
                            <form id="regis" action="" method="">
                                <div class="card wizard-card ct-wizard-orange" id="wizard">

                                    <!--        You can switch "ct-wizard-orange"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->

                                    <div class="wizard-header">
                                        <h3>
                                            <b>CREA</b> TU CUENTA <br>
                                            <small>Los usuarios registrados tienen un abanico mas grande de posibilidades.</small>
                                        </h3>
                                    </div>
                                    <ul>
                                        <li><a href="#about" data-toggle="tab">Cuenta</a></li>
                                        <li><a href="#address" data-toggle="tab">Seguridad</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="about">
                                            <div class="row">
                                                <h4 class="info-text"> Dinos quien eres!</h4>
                                                <div class="col-sm-4 col-sm-offset-1">
                                                    <div class="picture-container">
                                                        <div class="picture">
                                                            <img src="images/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                                            <input name="file" type="file" id="wizard-picture" />
                                                        </div>
                                                        <h6>Elige una imagen</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        
                                                        <label for="exampleInputEmail1">Nombre</label>
                                                        <input type="text" class="form-control" id="inputNombre" placeholder="Mona..." data-toggle="tooltip" title="Hooray!">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputEmail1">Nick</label>
                                                        <input type="text" class="form-control" id="inputNick" placeholder="Chita...">
                                                    </div>
                                                </div>
                                                <div class="col-sm-10 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>E-mail</label>
                                                        <input id="inputMail" type="email" class="form-control" placeholder="monachita@monitianos.com">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="address">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <h4 class="info-text"> Por ultimo, seguridad </h4>
                                                </div>
                                                <div class="col-sm-7 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <labe>Dinos que contrase√±a quieres</label>
                                                        <input id="inputPass" type="password" class="form-control" placeholder="*****">
                                                    </div>
                                                </div>
                                                <div class="col-sm-7 col-sm-offset-1">
                                                    <div class="form-group">
                                                        <label>Otra vez, por favor</label>
                                                        <input id="inputPassDos" type="password" class="form-control" placeholder="******">
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="wizard-footer">
                                        <div class="pull-right">
                                            <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Siguiente' />
                                            <input type='submit' id="fin" class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Acabar' />

                                        </div>
                                        <div class="pull-left">
                                            <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Anterior' />
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>	
                                </div>
                            </form>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->
        </div>
    </body>




</html>
